<div>
    <h2>Sign In</h2>
    <form (ngSubmit)="signIn()" #signInForm="ngForm">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="usernameOrEmail" [(ngModel)]="credentials.usernameOrEmail" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
      </div>
      <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
    </form>
  </div>
